<!doctype html>
<html ng-app="app">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="MainController">
        <section class="container">
            
            <header class="row text-center">

            </header>


            <article id="game" class="row text-center" >
                <div id="gameTitle" class="col-md-12">
                     <h1 id="title" class="animated fadeInDown">Shell Game</h1>
                </div>            
                <div class="col-md-4 animated flipInX" ng-repeat="shell in shells">
                    <div class="shell repeated-item" ng-click="examine(shell)" id="{{shell}}"> 
                        <img ng-if="!win"class="img-responsive" src="/shellGameTutorial/img/shell.png">
                    </div>  

                </div> 
                <div class="col-md-12 animated fadeInDown text-center" >
                    <img id="pearl" ng-show="win"class="img-responsive" style="margin:left: 500px;" src="/shellGameTutorial/img/pearl.png">
                </div>
                <div class="col-md-12 animated fadeInDown">
                    <div class="animated fadeInDown">

                        <h2 id="status">Game Status: {{message}}</h2>
                        <div ng-show="win" class="win">
                            <h1 >You Won!!</h1>
                            <button class="btn btn-primary" ng-click="updateGame()">
                                Play Again
                            </button>
                        </div>
                        <div ng-show="lose" class="lose">
                            <h1 >You Lost!!</h1>
                            <button class="btn btn-danger" ng-click="updateGame()">
                                Play Again
                            </button>
                        </div>                        
                    </div>
                    <audio autoplay="autoplay" loop="loop">   
                       <source src="media/reformat.mp3" />  
                    </audio>  
                </div>                          
            </article>
            
            <footer class="row text-center">


            </footer>
            
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
